<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Roadster</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-circle"></i>
                </div>
                <span>Roadster</span>
            </div>
            
            <nav class="nav-menu">
                <div class="nav-item active">
                    <i class="fas fa-chart-bar"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" onclick="window.location.href='../maps/index.html'">
                    <i class="fas fa-map"></i>
                    <span>Interactive Map</span>
                </div>
                <div class="nav-item" onclick="window.location.href='../user-profile/index.html'">
                    <i class="fas fa-user"></i>
                    <span>User Profile</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="search-bar">
                    <div class="city-dropdown">
                        <span>City Location</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="search-input">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>
                
                <div class="header-right">
                    <button class="action-btn">Profile Name</button>
                    <div class="user-profile">
                        <div class="user-avatar"></div>
                        <div class="user-info">
                            <div class="user-name">City Name</div>
                            <div class="user-role">Profile Name</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Search Section -->
                <div class="search-section">
                    <div class="search-container">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search">
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <!-- Clear City Location Chart -->
                    <div class="stat-card chart-card">
                        <h3>Traffic Chart</h3>
                        <div class="chart-container">
                            <canvas id="doughnutChart"></canvas>
                        </div>
                        <div class="chart-stats">
                            <div class="stat-item">
                                <div class="stat-icon crime-rate"></div>
                                <div class="stat-info">
                                    <div class="stat-label">Crime Rate</div>
                                    <div class="stat-value">30%</div>
                                    <div class="stat-sublabel">Summer Zone</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Traffic and Accident Stats -->
                    <div class="stat-card">
                        <div class="traffic-stats">
                            <div class="traffic-item">
                                <div class="traffic-label">Traffic Congestion</div>
                                <div class="traffic-value">48%</div>
                            </div>
                            <div class="traffic-item">
                                <div class="traffic-label">Accident Density</div>
                                <div class="traffic-value">95%</div>
                            </div>
                        </div>
                    </div>

                    <!-- Live Alert Chart -->
                    <div class="stat-card chart-card">
                        <div class="chart-header">
                            <h3>Live Traffic Alert</h3>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="line-chart-container">
                            <canvas id="liveAlertChart"></canvas>
                        </div>
                    </div>

                    <!-- Incident Analysis Bar Chart -->
                    <div class="stat-card chart-card">
                        <h3>Incident Analysis</h3>
                        <div class="percentage-stats">
                            <div class="percentage-item">
                                <div class="percentage-value">25%</div>
                                <div class="percentage-label">Morning</div>
                            </div>
                            <div class="percentage-item">
                                <div class="percentage-value">35%</div>
                                <div class="percentage-label">Evening</div>
                            </div>
                        </div>
                        <div class="bar-chart-container">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>

                    <!-- Police Box -->
                    <div class="stat-card" onclick="window.location.href='../police-box/index.html'" style="cursor: pointer;">
                        <div class="police-box">
                            <div class="police-icon">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="police-info">
                                <div class="police-label">Police Box</div>
                            </div>
                        </div>
                    </div>

                    <!-- Drivers List -->
                    <div class="stat-card" onclick="window.location.href='../drivers/index.html'" style="cursor: pointer;">
                        <div class="police-box">
                            <div class="police-icon" style="background: linear-gradient(135deg, #10b981 0%, #047857 100%);">
                                <i class="fas fa-car"></i>
                            </div>
                            <div class="police-info">
                                <div class="police-label">Drivers List</div>
                            </div>
                        </div>
                    </div>

                    <!-- Highlight Chart -->
                    <div class="stat-card chart-card">
                        <div class="chart-header">
                            <h3>Highlight</h3>
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                        <div class="line-chart-container">
                            <canvas id="highlightChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
