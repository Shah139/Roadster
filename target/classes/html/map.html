<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
            max-width: 200px;
        }
        .coordinates {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <h4>Map Demo</h4>
        <div class="coordinates" id="coordinates">Click on map to see coordinates</div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([40.7128, -74.0060], 13); // Default to New York City

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Add a marker for demonstration
        var marker = L.marker([40.7128, -74.0060]).addTo(map)
            .bindPopup('Default Location<br>New York City')
            .openPopup();

        // Function to add a marker at specified coordinates
        function addMarker(lat, lng, popupText) {
            L.marker([lat, lng]).addTo(map)
                .bindPopup(popupText || 'Marker at ' + lat + ', ' + lng);
        }

        // Function to center map on coordinates
        function centerMap(lat, lng, zoom) {
            map.setView([lat, lng], zoom || 13);
        }

        // Function to update marker position
        function updateMarker(lat, lng) {
            marker.setLatLng([lat, lng]);
            map.setView([lat, lng], map.getZoom());
        }

        // Click event to show coordinates
        map.on('click', function(e) {
            document.getElementById('coordinates').innerHTML =
                'Lat: ' + e.latlng.lat.toFixed(5) + '<br>' +
                'Lng: ' + e.latlng.lng.toFixed(5);
        });

        // Make functions available globally for JavaFX integration
        window.mapFunctions = {
            addMarker: addMarker,
            centerMap: centerMap,
            updateMarker: updateMarker,
            getCenter: function() {
                var center = map.getCenter();
                return {lat: center.lat, lng: center.lng};
            }
        };
    </script>
</body>
</html>
